<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>课程7复习</title>
        <style>
            .gua-hide{
                display: none;
            }
            .slider{
                position: relative;
                width:100px;
                height: 100px;
                background: lightgoldenrodyellow;
            }
            .slider-img{
                display: none;
            }
            .slider-active{
                display: inline-block;
            }
            #id-button-next{
                position: absolute;
                right: 0px;
                height: 100%;
                width:30px;
                background: transparent;
                border: none;
            }
            span{
                display: block;
                background: rgba(0,0,0,0.5);
                width: 100%;
                color: white;
            }
        </style>
    </head>
    <body>
        <a id='id-a-click' href="#">点击</a>
        <div class="tip gua-hide">
            呵呵哈哈
        </div>
        <div class="slider">
            <img class='slider-img slider-active' src="1.gif" alt=""/>
            <img class='slider-img' src="2.jpg" alt=""/>
            <img class='slider-img' src="3.jpg" alt=""/>
            <button id='id-button-next' type="button" name="button">
                <span>&gt;</span></button>
        </div>
        <script src="words.js"></script>
        <script src="code.js"></script>
    </body>
</html>
